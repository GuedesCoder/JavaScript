<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternário</title>
</head>

<body>
    <script>
        var temperatura = parseFloat(prompt('Informe a temperatura do paciente: '))
        var resultado = temperatura > 38 ? "O paciente está com febre" : "O paciente não tem febre"
        alert(resultado)
    </script>
</body>

</html>
