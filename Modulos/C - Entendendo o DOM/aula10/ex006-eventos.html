<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: chartreuse;
            color: azure;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area">
        Interaja
    </div>
    <script>
        var areaTela = document.getElementById('area')
        areaTela.addEventListener('mouseenter', entrar)
        areaTela.addEventListener('click', clicar)
        areaTela.addEventListener('mouseout', sair)

        function entrar() {
            areaTela.innerText = 'Entrei'
            areaTela.style.background = 'cornflowerblue'
        }
        
        function clicar() {
            areaTela.innerText = 'Cliquei'
            areaTela.style.background = 'chartreuse'
        }

        function sair() {
            areaTela.innerText = 'Sa√≠'
            areaTela.style.background = 'red'
        }
    </script>
</body>

</html>
