<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>

<body>
    <script>
        var nome = prompt('Como você se chama?')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Olá ${nome}! Seu nome em maiúsculas fica assim: <strong>${nome.toUpperCase()}</strong>.<br/>`)
        document.write(`Olá ${nome}! Seu nome em minúsculas fica assim: <strong>${nome.toLowerCase()}</strong>.`)
    </script>
</body>

</html>
