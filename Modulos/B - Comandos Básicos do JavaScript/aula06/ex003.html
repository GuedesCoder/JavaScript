<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <style>
        body {
            padding: 20px;
            margin: 20px;
            border: 0;
            background-color: rgb(175, 173, 156);
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: rgb(167, 128, 30);
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            color: azure;
        }
    </style>
</head>

<body>
    <h1>Hello World!</h1>
    <p>
        I'm Free from the curse
    </p>

    <script>
        var n1 = parseInt(prompt('Digite um número qualquer: '))
        var n2 = parseInt(prompt('Digite outro número qualquer: '))
        var soma = n1 + n2
        alert(`A soma dos valores ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>

</html>
